<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-card p {
            margin: 5px 0;
            color: #555;
        }

        .product-card button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .sign-in-container {
            display: block;
        }

        .pharmacy-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sign In Section -->
    <div class="container sign-in-container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Pharmacy Store Section -->
    <div class="pharmacy-container">
        <div class="navbar">
            <h1>Pharmacy Store</h1>
            <div>
                <a href="#">Home</a>
                <a href="#">Cart</a>
                <a href="#">Profile</a>
            </div>
        </div>

        <div class="container">
            <h2>Available Medicines</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Paracetamol">
                    <h3>Paracetamol</h3>
                    <p>Price: $5</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Ibuprofen">
                    <h3>Ibuprofen</h3>
                    <p>Price: $8</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Amoxicillin">
                    <h3>Amoxicillin</h3>
                    <p>Price: $12</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Vitamin C">
                    <h3>Vitamin C</h3>
                    <p>Price: $10</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Pharmacy Store. All rights reserved.</p>
        </div>
    </div>

    <script>
        const signInForm = document.getElementById('signInForm');
        const signInContainer = document.querySelector('.sign-in-container');
        const pharmacyContainer = document.querySelector('.pharmacy-container');

        signInForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            signInContainer.style.display = 'none'; // Hide sign-in section
            pharmacyContainer.style.display = 'block'; // Show pharmacy store section
        });
    </script>
</body>
</html>
